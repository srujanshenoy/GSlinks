<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Links</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Google Sheets Documents</h1>
    <ul class="link-list">
      <li class="link-item">
        <a href="https://docs.google.com/spreadsheets/d/your-link-1" target="_blank">Google Sheet 1</a>
      </li>
      <li class="link-item">
        <a href="https://docs.google.com/spreadsheets/d/your-link-2" target="_blank">Google Sheet 2</a>
      </li>
      <li class="link-item">
        <a href="https://docs.google.com/spreadsheets/d/your-link-3" target="_blank">Google Sheet 3</a>
      </li>
      <!-- Add more links as needed -->
    </ul>
    <iframe class="google-sheet" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQz7c7STQ-k2TT3NBlcIS8pcpn5kl8XcTVOUDTx22SXEa1IbAGJ34NvwYKgRZIYDDl4zpMy0G8ipp4X/pubhtml?widget=true&amp;headers=false"></iframe>
    <button onclick="window.print()">Print</button>
    <button onclick="navigator.share({url: window.location.href})">Share</button>
  </div>
</body>
</html>
